<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="signin" >
        <h1>Sign Up</h1>
        <label for="first">First Name</label>
        <input id="first" name="firstName" type="text" placeholder="Enter your first name" required />
        <label for="second">Last Name</label>
        <input id="second" name="secondName" type="text" placeholder="Enter your last name" required />
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" placeholder="Enter your email" required />
        <label for="contact no">Contact Number</label>
        <input id="contact no" name="contactNo" type="number" placeholder="Enter your contact number" required />
        <button type="submit">Create Account</button>
    </form>

    

</body>
</html>
